name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm build:extension

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./apps/extension/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create zip
        run: pnpm zip

      - name: Decode signing key
        run: echo "${{ secrets.EXTENSION_SIGNING_KEY }}" | base64 -d > bankr-wallet.pem

      - name: Create CRX
        run: npx crx3 pack apps/extension/build -o apps/extension/zip/bankr-wallet-v${{ steps.version.outputs.version }}.crx -p bankr-wallet.pem

      - name: Clean up key
        run: rm -f bankr-wallet.pem

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/extension/zip/bankr-wallet-v${{ steps.version.outputs.version }}.zip
            apps/extension/zip/bankr-wallet-v${{ steps.version.outputs.version }}.crx
          generate_release_notes: true
